<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US State Map</title>
<style>
    .map {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }
    .state {
        fill: #ddd;
        stroke: #fff;
        stroke-width: 1;
    }
    .state:hover {
        fill: #9dc3e6; /* Change the color when hovered */
    }
    .state-text {
        font-size: 12px;
        pointer-events: none; /* Prevent hover over text from blocking hover over state */
    }
</style>
</head>
<body>

<div class="map-container">
    <svg class="map" viewBox="0 0 960 600">
        <!-- Each path represents a state, adjust d attribute for state shapes -->
        <path class="state" d="M100,10L200,20L300,30Z" data-state="Alabama"/>
        <!-- Add paths for other states -->
        <!-- You can find SVG paths for states here: https://codepen.io/jakealbaugh/post/interactive-svg-map -->
        <!-- You can adjust the coordinates and shapes based on your preference -->
        <!-- Remember to add appropriate data attributes for each state -->
    </svg>
</div>

<div id="state-info">
    <!-- This is where state info will be displayed -->
</div>

<script>
    // Get the SVG paths for each state
    const states = document.querySelectorAll('.state');
    // Get the element where state info will be displayed
    const stateInfo = document.getElementById('state-info');

    // Define data for each state (population, etc.)
    const stateData = {
        "Alabama": {population: "5 million", otherDetail: "Any other detail you want to display"},
        // Add data for other states
    };

    // Function to show state info on hover
    function showStateInfo(event) {
        const stateName = event.target.getAttribute('data-state');
        const data = stateData[stateName];
        if (data) {
            stateInfo.innerHTML = `<strong>${stateName}</strong><br>Population: ${data.population}<br>Other Detail: ${data.otherDetail}`;
        } else {
            stateInfo.innerHTML = '';
        }
    }

    // Add hover event listeners to each state
    states.forEach(state => {
        state.addEventListener('mouseover', showStateInfo);
        state.addEventListener('mouseout', () => {
            stateInfo.innerHTML = ''; // Clear state info when mouse leaves the state
        });
    });
</script>

</body>
</html>
